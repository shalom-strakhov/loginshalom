<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css";>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="profile picture.jpg" class="img">  
        <br>
        <form action="https://shadas770.wixsite.com/topdesign">
        <input type="email" name="name" id="name" placeholder="Email" value="" required>
        <br>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" id="id_password" required>
        <br>
        <input type="checkbox" id="toggle-password" class="check"/>
        <label for="toggle-password" class="show">Show Password</label>
        <br>
        <input type="reset" id="reset" class="reset" value="Reset">
        <button type="submit" class="btn" value="Submit">Log in</button>
    </form>
  </div>

    <script>
         const password = document.getElementById("password");
         const togglePassword = document.getElementById("toggle-password");

         togglePassword.addEventListener("click", toggleClicked);

         function toggleClicked() {  
          if (this.checked) {
            password.type = "text";
          } else {
            password.type = "password";
          }
        }
  </script>
</body>
</html>
